<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="cabecera" class="text-center">
            <img src="./img/Rick-and-Morty.png" class="rounded" alt="..." width="150px">
        </div>

      </header>
    
      <div class="row">
          <div class="col-sm-12">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item">
                      <img src="./img/imgC1.jpg" class="d-block w-100" alt="Img Carrucel" >
                    </div>
                    <div class="carousel-item active">
                      <img src="./img/imgC2.png" class="d-block w-100" alt="Img Carrucel" >
                    </div>
                    <div class="carousel-item">
                      <img src="./img/imgC3.png" class="d-block w-100" alt="Img Carrucel" >
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
                <br>
                <!--tabla-->
                <div id="table">
                  <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th class="col-sm-2">Id</th>
                            <th class="col-sm-4">Nombre</th>
                            <th class="col-sm-6"></th>
                        </tr>
                    </thead>
                </div>
          </div>
      </div>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
      <script src="./js/main.js"></script>
  
  </body>
  </html>
